dataset:
  _target_: src_metric_learning.Data.dataset_3D
  kwargs:
    pad_value: 0
    norm_value: 0
    normalize_type: MinMaxCell
    train_val_test_split:
    - 80
    - 20
    - 0
    data_dir_img: ./data/CTC/Training/Fluo-N3DH-CE
    data_dir_mask: ./data/CTC/Training/Fluo-N3DH-CE
    subdir_mask: GT/TRA
    dir_csv: ./data/basic_features/Fluo-N3DH-CE
    curr_seq: 1
    num_sequences: 2
    deviation: no_overlap
exp_name: 3D_SIM_MultiSimilarityLoss
kwargs:
  model_name: resnet18_3d
  embedding_dim: 128
  normalized_feat: true
  dataset_dict_keys:
  - val
  batch_size: 32
  num_epochs: 100
  num_workers: 8
  lr_trunk: 1.0e-05
  lr_embedder: 0.0001
  weight_decay: 0.0001
  loss_function: MultiSimilarityLoss
  loss_distance: CosineSimilarity
  loss_margin: 0.25
  loss_gamma: 128
  epsilon_miner: 0.1
  shorter: true
  avg_of_avgs: true
  k: max_bin_count
  test_interval: 1
  patience: 25
