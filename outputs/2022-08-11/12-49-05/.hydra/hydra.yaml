hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  searchpath: []
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - params.input_images=./data/CTC/Training/Fluo-N2DH-SIM+
    - params.input_masks=./data/CTC/Training/Fluo-N2DH-SIM+
    - params.input_seg=./data/CTC/Training/Fluo-N2DH-SIM+
    - params.output_csv=./data/basic_features/
    - params.sequences=[01,02]
    - params.seg_dir=_GT/TRA
    - params.basic=True
  job:
    name: run_feat_extract
    override_dirname: params.basic=True,params.input_images=./data/CTC/Training/Fluo-N2DH-SIM+,params.input_masks=./data/CTC/Training/Fluo-N2DH-SIM+,params.input_seg=./data/CTC/Training/Fluo-N2DH-SIM+,params.output_csv=./data/basic_features/,params.seg_dir=_GT/TRA,params.sequences=[01,02]
    id: ???
    num: ???
    config_name: feat_extract.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.0dev5
    cwd: /home/ubuntu/cell-tracker-gnn
  verbose: false
  choices:
    params: params.yaml
    hydra/job_logging: default
    hydra/hydra_logging: default
    hydra/hydra_help: default
    hydra/help: default
    hydra/sweeper: basic
    hydra/launcher: basic
    hydra/output: default
